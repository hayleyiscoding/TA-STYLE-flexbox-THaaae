<!-- 
- Create a gallery using flexbox according to the layout shown below.

![Flex Shrink Property](https://raw.githubusercontent.com/suraj122/AC-STYLE-images/master/flexbox/ex-1.png)

- Using CSS resets is necessary.
- Use semantic tags and keep the nesting and indentation proper.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/stylesheet/style.css">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/f1a9dfe756.js" crossorigin="anonymous"></script>
    <!-- Font Family -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title> Flexbox 2</title>
</head>
<body> 
<!-- Header -->
    <header class="header">
        <div class="container flex">
            <a href="#" class="brand">
                <img src="assets/media/logo.png" alt="Brand Logo">
            </a>
            <nav class="nav">
                <a href="#">Home</a>
                <a href="#">Gallery</a>
                <a href="#">About</a>
            </nav>
        </div>
    </header>
<!-- Main -->
    <main>
<!-- Gallery -->
        <section class="gallery">
            <div class="container">
                <h1 class="heading">Gallery</h1>
                <div class="flex">
                    <div class="col-1-1">
                        <img src="assets/media/01.png" alt="Paintings in a gallery">
                    </div>
                    <div class="col-1-1">
                        <img src="assets/media/02.png" alt="Woman looking at paintings">
                    </div>
                    <div class="col-1-1">
                        <img src="assets/media/03.png" alt="Bench in art gallery">
                    </div>
                    <div class="col-1-1">
                        <img src="assets/media/04.png" alt="Woman with hat looking at art on the wall">
                    </div>
                    <div class="col-1-1">
                        <img src="assets/media/05.png" alt="Six paintings in a gallery">
                    </div>
                    <div class="col-1-1">
                        <img src="assets/media/06.png" alt="Art gallery fom above">
                    </div>
                </div>
            </div>
        </section>
    </main>
<!-- Footer -->
<footer class="footer">
    <div class="container flex">
        <small>&copy; Altcampus</small>
        <nav class="nav">
            <a href="#" target="_blank"><i class="fab fa-facebook-square"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter-square"></i></a>
        </nav>
    </div>
</footer>
</body>
</html>
